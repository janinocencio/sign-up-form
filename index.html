<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <img src="#"> <!--insert background-->
            <div class="logo-container">
                <img src="#"> <!--insert logo-->
            </div>
            <div class="footer">
                <p>Developed by janinocencio. All rights reserved.</p>
            </div>
        </div>
        <div class="right-container">
            <h1>Get started</h1>
            <h2>Sign up today and get exciting rewards!</h2>
            <form action="#" method="">
                <div class="form-container">
                    <label for="name_first"></label>
                    <input type="text" id="name_first" name="nameFirst" placeholder="FIRST NAME" required>
                    <p class="error"></p>
                    <label for="email"></label>
                    <input type="email" id="email" name="email" placeholder="E-MAIL" required>
                    <p class="error"></p>
                    <label for="password_orig"></label>
                    <input type="password" id="password_orig" name="passwordOrig" placeholder="PASSWORD" required>
                    <p class="error"></p>
                </div>
                <div class="form-container">
                    <label for="name_last"></label>
                    <input type="text" id="name_last" name="nameLast" placeholder="LAST NAME" required>
                    <p class="error"></p>
                    <label for="mobile"></label>
                    <input type="tel" id="mobile" name="mobile" placeholder="MOBILE NUMBER" required>
                    <p class="error"></p>
                    <label for="password_confirm"></label>
                    <input type="password" id="password_confirm" name="passwordConfirm" placeholder="CONFIRM PASSWORD" required>
                    <p class="error"></p>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">LOG IN</a></p>
        </div>
    </div>
</body>
</html>
