<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <img id="background" src="./img/background.jpg">
            <div class="logo-container">
                <img id="logo" src="./img/logo.jpg">
            </div>
            <div class="footer">
                <p>Developed by janinocencio. All rights reserved.</p>
            </div>
        </div>
        <div class="right-container">
            <h1>Get started</h1>
            <form action="#" method="">
                <div class="form-main-container">
                    <div class="form-sub-container">
                        <div>
                            <label for="name_first">FIRST NAME</label>
                            <input type="text" id="name_first" name="nameFirst" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="email">E-MAIL</label>
                            <input type="email" id="email" name="email" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="password_orig">PASSWORD</label>
                            <input type="password" id="password_orig" name="passwordOrig" required>
                            <p class="error"></p>
                        </div>
                    </div>
                    <div class="form-sub-container">
                        <div>
                            <label for="name_last">LAST NAME</label>
                            <input type="text" id="name_last" name="nameLast" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="mobile">MOBILE NUMBER</label>
                            <input type="tel" id="mobile" name="mobile" required>
                            <p class="error"></p>
                        </div>
                        <div>
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" id="password_confirm" name="passwordConfirm" required>
                            <p class="error"></p>
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">LOG IN</a></p>
        </div>
    </div>
</body>
</html>
